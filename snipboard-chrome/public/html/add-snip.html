<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Snippet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    #close-modal {
      background-color: #f56565;
      color: white;
      padding: 0.5rem;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="modal">
    <button id="close-modal">Close</button>
    <h2>Add Snippet</h2>
    <form id="snippet-form">
      <textarea name="snippet" class="border p-2 mb-2" rows="4" cols="50" placeholder="Enter your snippet"></textarea>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save Snippet</button>
    </form>
  </div>
  <script src="modal-script.js"></script>
</body>
</html>
